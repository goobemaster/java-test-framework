plugins {
    id 'java'
}

group 'org.kodenkel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber
    implementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-java:7.14.0'
    testImplementation 'io.cucumber:cucumber-junit:7.14.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.10.0'
    compileOnly 'io.cucumber:cucumber-jvm-deps:1.0.6'
    implementation 'io.cucumber:cucumber-picocontainer:7.14.0'

    // Selenium
    implementation 'org.seleniumhq.selenium:selenium-java:4.12.1'

    // RestAssured
    implementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
}

test {
    useJUnitPlatform()
}

tasks.test {
    useJUnitPlatform()
    systemProperty("cucumber.junit-platform.naming-strategy", "long")
}